<mat-card class="card-md">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
    <mat-card-subtitle>Please fill-in all the required fields marked with asterisks (*).</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form #form="ngForm" id="form" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <input matInput #username="ngModel" [(ngModel)]="formData.username" name="username" placeholder="Username" required />
      </mat-form-field>
      <mat-form-field>
        <input type="password" matInput #password="ngModel" [(ngModel)]="formData.password" name="password" placeholder="Password" required />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button [routerLink]="['/auth/register']" type="button"><mat-icon>arrow_back_ios</mat-icon> Sign Up</button>
    <button mat-raised-button color="primary" type="submit" form="form"><mat-icon>done</mat-icon> Login</button>
  </mat-card-actions>
</mat-card>
