<div class="action-group">
  <a [routerLink]="['/product/add']" routerLinkActive="router-link-active" mat-raised-button>New Product</a>
</div>

<table mat-table [dataSource]="products" matSort class="mat-elevation-z8" (matSortChange)="sortData($event)">
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let item"> {{item.name}} </td>
  </ng-container>

  <!-- Price Column -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Price (RM) </th>
    <td mat-cell *matCellDef="let item"> {{item.price}} </td>
  </ng-container>

  <!-- Price Column -->
  <ng-container matColumnDef="audit.updatedDate">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Updated </th>
    <td mat-cell *matCellDef="let item"> {{item.audit.updatedDate | date: 'hh:mm a, dd-MM-yyyy'}} </td>
  </ng-container>

  <!-- Action Column -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let item">
      <button mat-stroked-button [routerLink]="['/product/edit', item._id]" routerLinkActive="router-link-active">Edit</button>
      <button mat-stroked-button color="danger" (click)="delete(item)">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [length]="totalItems" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
